<html>
	<head>
		<title>Test</title>
		<style>
			body {
				margin: 0;
				background-color: #D0ECFA;
				font-family: Arial, sans-serif;
				text-align: center;
			}

			input {
				width: 50%;
				border: none;
				font-size: 2em;
				padding: 8px;
				border-radius: 12px;
			}

			button {
				display: block;
				margin: 24px auto;
			}
		</style>
	</head>
	<body>
		<h2>I'm looking for...</h2>
		<input type="text" />
		<h2>Near</h2>
		<input type="text" id="location" onclick="getLocation()" />
		<button>Search!</button>
		<script>
			function getLocation() {
			    if (navigator.geolocation) {
			        navigator.geolocation.getCurrentPosition(function(position) {
			    		document.getElementById("location").value = position.coords.latitude;
					});
			    } else {
			        console.log("Geolocation is not supported by this browser.");
			    }
			}
		</script>
	</body>
</html>
